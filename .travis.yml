language: ruby
sudo: false
cache: bundler
rvm:
  - 2.5
  - 2.4
  - 2.3
  - 2.2
before_install: 
- gem update --system
- gem install bundler
before_script: bundle update
script: script/cibuild
branches:
  only:
    - master
notifications:
  irc:
    on_success: change
    on_failure: change
    channels:
    - irc.freenode.org#jekyll
    template:
    - '%{repository}#%{build_number} (%{branch}) %{message} %{build_url}'
  email:
    on_success: never
    on_failure: never
